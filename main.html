<!DOCTYPE html>
<html>
<head>
	<title>Decimal to Binary Converter</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		h1 {
			text-align: center;
		}
		label {
			font-weight: bold;
		}
		input[type="number"] {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-bottom: 10px;
			font-size: 16px;
		}
		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}
		button:hover {
			background-color: #45a049;
		}
		#result {
			font-size: 20px;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<h1>Decimal to Binary Converter</h1>
	<div>
		<label for="decimal">Enter decimal number:</label>
		<input type="number" id="decimal" placeholder="Enter a decimal number">
		<button onclick="convert()">Convert</button>
	</div>
	<div id="result"></div>

	<script>
		function convert() {
			let decimal = document.getElementById("decimal").value;
			let binary = parseInt(decimal, 10).toString(2);
			document.getElementById("result").innerHTML = "Binary: " + binary;
		}
	</script>
</body>
</html>
