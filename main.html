<!DOCTYPE html>
<html>
<head>
	<title>Decimal to Binary Converter</title>
	<style>
		input[type="number"] {
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin-right: 10px;
		}
		button {
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			background-color: #007bff;
			color: #fff;
			border: none;
			cursor: pointer;
		}
		p {
			margin-top: 10px;
			font-size: 18px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>Decimal to Binary Converter</h1>
	<label for="decimal-input">Enter a decimal number:</label>
	<input type="number" id="decimal-input">
	<button onclick="convert()">Convert</button>
	<p id="binary-output"></p>

	<script src="script.js"></script>
</body>
</html>
